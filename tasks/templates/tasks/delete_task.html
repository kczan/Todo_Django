{% extends 'tasks/base.html' %} 

{% block content %}
<div class="new-task-column">
  <p>Are you sure you want to delete this task? : {{ task.title }}</p>
  <div>
    <span>
      <form method="POST"> {% csrf_token %}
                <input class="delete-submit" type="submit" value="Yes">
                <a class="delete-submit" href="{% url 'list' %}">No</a>
      </form>
    </span>
  </div>
</div>
{% endblock content %}
