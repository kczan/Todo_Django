{% extends 'tasks/base.html' %} 

{% block content %}
<div class="new-task-column">
  <p>Are you sure you want to delete this task? : {{ task.title }}</p>
  <div>
    <span>
      <form method="POST"> {% csrf_token %}
        <div class="del_upd_container">
                <input class="single-upd-container" type="submit" value="Yes">
                <a class="single-del-container" href="{% url 'list' %}">No</a>
            </div>
      </form>
    </span>
  </div>
</div>
{% endblock content %}
