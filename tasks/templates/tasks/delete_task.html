{% extends 'tasks/base.html' %} 

{% block content %}
<div class="new-task-column">
  <p>Are you sure you want to delete this task? : {{ task.title }}</p>
  <div>
    <span>
      <form method="POST"> {% csrf_token %}
        <input class="submit" type="submit" value="Yes">
      </form>
      <a class="submit" href="{% url 'list' %}">No</a>

    </span>
  </div>
</div>
{% endblock content %}
